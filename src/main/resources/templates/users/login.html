<body>

<form th:action="@{/login}" method="post">
    <div class="container">
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm">
                <h2>
                    <b>Please sign in</b>
                </h2>
            </div>
            <div class="col-sm">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm">
            </div>
            <div class="col-sm">
                <input type="text" class="form-control" placeholder="Email address" name="username">
            </div>
            <div class="col-sm">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm">
            </div>
            <div class="col-sm">
                <input type="password" class="form-control" placeholder="Password" name="password">
            </div>
            <div class="col-sm">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm">
            </div>
            <div class="col-sm">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>
</form>
