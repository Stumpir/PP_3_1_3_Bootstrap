<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User page</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">

        <span class="navbar-text">
            <div>
                <h5>
                    <a>
                        <b th:text="${person.getEmail()}">TEXT</b>
                    </a>
                    <a>with roles:</a>
                    <a th:text="${person.getRolesToString()}">TEXT</a>
                </h5>
            </div>
        </span>
    <div>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item-reverse">
                <h5>
                    <a class="nav-link" href="/logout">Logout</a>
                </h5>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <ul class="nav nav-pills flex-column">
                <div sec:authorize="hasRole('ADMIN')">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Admin</a>
                    </li>
                </div>
                <li class="nav-item">
                    <a class="nav-link active" href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-10">
            <h1>User information-page</h1>
            <br>
            <div class="card">
                <div class="card-header">
                    <h4>About user</h4>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${person.getId()}"></td>
                            <td th:text="${person.getFirstName()}"></td>
                            <td th:text="${person.getLastName()}"></td>
                            <td th:text="${person.getAge()}"></td>
                            <td th:text="${person.getEmail()}"></td>
                            <td th:text="${person.getRolesToString()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
